<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <main>
        <div class="Weather">
            <input type="search"
                class="weatherSearch"
                placeholder="Enter a city"
                onkeydown="preventNumberInput(event)"
                onkeyup="preventNumberInput(event)"
                required
            />
            <div class="weather__today">
                <div class="weather__details">
                    <h2 class="weatherCityName">City</h2>
                    <p class="weatherCurrentDay">Day</p>
                    <p class="weatherDate">7/24/2021</p>
                        <div class="currentWeather">
                            <p class="currentWeatherHumidity">
                                Humidity: <span class="weather_indicator_humiditiy">50</span> 
                            </p> 
                            <p class="weather_indicator weather_indicator_wind">
                                Wind: <span class="wind_value">West, 5</span> km/h
                            </p>
                            <p class="weather_indicator weather_indicator_pressure">
                                Pressure: <span class="pressure_value">1050</span> hpa
                            </p>
                        </div>
                </div>
                <img
                    src="assets/images/clear-sky.png"
                    alt="clear-sky"
                    class="weather_image"
                />
                <div class="weather_temperature">
                    <span class="temperature-value">0</span> &deg;C
                </div>
            </div>

            <div class="weather_forecast">
                <article class="weather__forecast__item">
                <img
                    src="assets/images/clear-sky.png"
                    alt="clear-sky"
                    class="weather__forecast__icon"
                />
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather_forecast__temperature">
                    <span class="value">17</span> &deg;C
                </p>
                </article>
        
                <article class="weather__forecast__item">
                <img
                    src="assets/images/clear-sky.png"
                    alt="clear-sky"
                    class="weather__forecast__icon"
                />
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather_forecast__temperature">
                    <span class="value">34</span> &deg;C
                </p>
                </article>
        
                <article class="weather__forecast__item">
                <img
                    src="assets/images/clear-sky.png"
                    alt="clear-sky"
                    class="weather__forecast__icon"
                />
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather_forecast__temperature">
                    <span class="value">5</span> &deg;C
                </p>
                </article>
        
                <article class="weather__forecast__item">
                <img
                    src="assets/images/clear-sky.png"
                    alt="clear-sky"
                    class="weather__forecast__icon"
                />
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather_forecast__temperature">
                    <span class="value">12</span> &deg;C
                </p>
                </article>
        
                <article class="weather__forecast__item">
                <img
                    src="assets/images/clear-sky.png"
                    alt="clear-sky"
                    class="weather__forecast__icon"
                />
                <h3 class="weather__forecast__day">Day</h3>
                <p class="weather_forecast__temperature">
                    <span class="value">15</span> &deg;C
                </p>
                </article>
            </div>
        </div>
    </main>
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook Page! (Opens in a new tab)">
                    <i class="fab fa-facebook"></i></a>
            </li>

            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter Page! (Opens in a new tab)">
                    <i class="fab fa-twitter"></i></a>
            </li>

            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page! (Opens in a new tab)">
                    <i class="fab fa-instagram"></i></a>
            </li>

            <li>
                <a href="https://github.com/Gavin-1001" target="_blank" rel="noopener"
                    aria-label="Visit my Github Page! (Opens in a new tab)">
                    <i class="fab fa-github"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
        <!--Add the icons on pressure, wind-->
    <script src="https://kit.fontawesome.com/7f1932af97.js" crossorigin="anonymous"></script>

    <script src="assets/js/index.js"></script>
</body>

</html>
