<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <main>

        <h1>Get Weather</h1>

        <div class="container">
            <div class="row">
                <div class="app-title">
                    <p>Weather</p>
                </div>
            </div>

            <div class="row align-items-left">
                <div class="col-sm-12">
                    <input type="text" id="fname" name="fname">
                    <input type="submit" value="Get location">
                </div>
            </div> <!--keep current weather to one side  -->



            <div class="row">
                <div class="col">
                    <div class="weather-icon">
                        <img src="" alt="">
                        <!--Download icon-->
                    </div>
                    
                    <div class="temperature-value">
                        <p>- °<span>C</span></p>
                    </div>
                        
                    <div class="temperature-description">
                        <p> - </p>
                    </div>
                    <div class="location">
                        <p>-</p>
                    </div>

                    <div class="location_pressure">
                        <p>- °<span>QNH</span></p>
                    </div>

                    <div class="location_temp-min">
                        <p>-</p>
                    </div>

                    <div class="location_temp-max">
                        <p>-</p>
                    </div>

                    <div class="location_time">
                        <p>-</p>
                    </div>
                </div><!--col-md-6 end-->

                    <div class="col sm-2">
                        <div class="weatherForecast">
                            <h4>This is the weather forecast</h4>
                            <!--Work on this to have 5 days weather array like forecast-->
                            <div class="row">
                                <h5>Monday</h5>
                                <p>15°C</p>
                                <p>Scattered Clouds</p>
                            </div>
                        </div>
                </div>
            </div> <!--end .row-->
        </div> <!--end container-->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script src="assets/js/index.js">
        </script>
    </main>
</body>

</html>
